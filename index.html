<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTicTakToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
       <div class="nav-bar"> <h1>MyTicTakToe</h1></div>
    </nav>

    <div class="container flex">
           <div class="turn-reset flex">
                   <div id="turn-win">Turn for X</div>

                   <button id="btn">
                       Play Again
                   </button>
           </div>
           
           <div class="game-container ">
            <div class="line"></div>
              <!-- Row 1 -->
                <div class="box bt bl"></div>
                <div class="box bt "></div>
                <div class="box bt br"></div>
              <!-- Row 2 -->
                <div class="box bl"></div> 
                <div class="box"></div>
                <div class="box br"></div>
              <!-- Row 3 -->
                <div class="box bl bb"></div>
                <div class="box bb"></div>
                <div class="box br bb"></div>
           </div>


    </div>
      <script src="script.js"></script>
</body>
</html>
